name: .NET Build and test

on:
  workflow_call: # Allow to call this workflow from another
        
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 9.0.x
    
    - name: Restore dependencies
      run: dotnet restore

    - name: Test
      run: dotnet test --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage
    
    - name: Merge Coverage Reports
      uses: danielpalme/ReportGenerator-GitHub-Action@5.5.1
      with:
        reports: ./coverage/**/coverage.cobertura.xml
        targetdir: ./coveragereport
        reporttypes: Cobertura
        
    - name: Code Coverage Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: ./coveragereport/Cobertura.xml
        badge: true
        fail_below_min: false
        format: markdown
        hide_branch_rate: false
        hide_complexity: false
        indicators: true
        output: both
        thresholds: '${{ vars.MIN_COVERAGE_THRESHOLD || 1 }} 80'

    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: code-coverage-results.md
