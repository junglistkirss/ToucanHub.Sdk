name: Packages Publish

on:
  workflow_dispatch: # Allow running the workflow manually from the GitHub UI
  push:
    branches: [ "main" ]

jobs:
    
  packages:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 9.0.x
    
    - name: Add dependencies source
      run: dotnet nuget add source --username junglistkirss --password ${{ secrets.NUGET_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/junglistkirss/index.json"
        
    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: NuGet
      run: dotnet pack --no-build --configuration Release -o .

    - name: Push to GitHub package registry
      run: dotnet nuget push *.nupkg --api-key "${{ secrets.NUGET_TOKEN }}" --source https://nuget.pkg.github.com/junglistkirss/index.json --skip-duplicate
